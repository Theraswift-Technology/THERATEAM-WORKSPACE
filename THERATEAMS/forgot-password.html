<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - THERASWIFT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Compact padding */
            padding-top: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            color: black;
            text-align: center;
            margin-bottom: 10px;
            /* Tight spacing to subtext */
            letter-spacing: 0.5px;
            line-height: 1.3;
        }

        p.subtext {
            font-size: 16px;
            font-weight: 700;
            color: black;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
            /* Compact */
        }

        .input-field {
            width: 100%;
            padding: 12px 20px;
            /* Compact padding */
            background-color: #d1d5db;
            /* Light grey */
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 700;
            color: black;
            outline: none;
        }

        .input-field::placeholder {
            color: black;
            opacity: 1;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #333333;
            /* Dark grey/black */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            text-transform: none;
            /* "Reset password" is standard casing in design */
        }

        .login-btn:hover {
            background-color: black;
        }

        .back-to-login {
            font-size: 14px;
            font-weight: 700;
            color: black;
            text-decoration: none;
            text-align: center;
        }

        .back-to-login a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Forgot password</h1>
        <p class="subtext">Enter your email and we would send you a<br>link to reset your password</p>

        <form style="width: 100%;">
            <div class="form-group">
                <input type="email" class="input-field" placeholder="Email" required>
            </div>

            <button type="submit" class="login-btn">Reset password</button>
        </form>

        <div class="back-to-login">
            Remember your password? <a href="login.html">Back to log in</a>
        </div>
    </div>
</body>

</html>
