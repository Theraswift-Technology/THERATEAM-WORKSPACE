<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - THERASWIFT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
            /* Reduced from 20px */
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            color: black;
            text-transform: uppercase;
            margin-bottom: 25px;
            /* Reduced from 40px */
            letter-spacing: 0.5px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
            /* Reduced from 20px */
        }

        .input-field {
            width: 100%;
            padding: 12px 20px;
            /* Reduced padding */
            background-color: #d1d5db;
            /* Light grey matching design */
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 700;
            color: black;
            outline: none;
        }

        .input-field::placeholder {
            color: black;
            opacity: 1;
        }

        .forgot-password {
            width: 100%;
            text-align: right;
            margin-top: -8px;
            margin-bottom: 20px;
            /* Reduced from 30px */
        }

        .forgot-password a {
            color: black;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            /* Reduced from 15px */
            background-color: #333333;
            /* Dark grey/black */
            color: white;
            border: none;
            border-radius: 4px;
            /* Slight radius */
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
            /* Reduced from 30px */
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: black;
        }

        .divider {
            width: 100%;
            text-align: center;
            border-top: 2px solid #9ca3af;
            /* Grey line */
            line-height: 0.1em;
            margin: 5px 0 20px;
            /* Reduced margins */
        }

        .divider span {
            background: #fff;
            padding: 0 10px;
            font-weight: 700;
            font-size: 14px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            /* Reduced from 15px */
            background-color: white;
            border: 1px solid #9ca3af;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 700;
            color: black;
            cursor: pointer;
            margin-bottom: 10px;
            /* Reduced from 15px */
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: lowercase;
            /* match design */
            transition: background-color 0.3s;
        }

        .social-btn:hover {
            background-color: #f3f4f6;
        }

        .create-account {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 700;
            color: black;
            text-decoration: none;
        }

        /* Mobile specific adjustments if needed, though this layout is naturally responsive */
        @media (max-width: 480px) {
            .input-field {
                font-size: 16px;
                padding: 12px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="https://api.builder.io/api/v1/image/assets/e8bee67e021d48bba07492581bef02e4/10b80bf6fd196a01a68987e5e2caf2587599f8b0?placeholderIfAbsent=true"
            alt="Logo" class="logo">

        <h1>LOG IN</h1>

        <form style="width: 100%;">
            <div class="form-group">
                <input type="email" class="input-field" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" class="input-field" placeholder="Password" required>
            </div>

            <div class="forgot-password">
                <a href="forgot-password.html">Forgot your password?</a>
            </div>

            <button type="submit" class="login-btn">Log in</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="social-btn">continue with google</button>
        <button class="social-btn">continue with apple</button>

        <a href="create-account.html" class="create-account">First time here? create an account</a>
    </div>
</body>

</html>
